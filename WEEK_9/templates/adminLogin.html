<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <div class="col-md-3 mt-5 mb-5">
        <div>
          <h1> Admin Login</h1>
        </div>
      </div>
      <div class="col-md-6">

          {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div>
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            </ul>
          {% endif %}

         <form action="" method="post">
             {% csrf_token %}
          <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="username" id="form2Example1" class="form-control" width="100px" placeholder="Username">
<!--              <label class="form-label" for="form2Example1">Username</label>-->
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Password">
<!--              <label class="form-label" for="form2Example2">Password</label>-->
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block mb-4">Sign in</button>
          </form>
      </div>
    </div>
</body>
</html>
